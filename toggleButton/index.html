<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle with Background Images</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: color 0.4s ease;
        }

        /* Light and Dark Mode Backgrounds */
        .light-mode {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUkCILQah3QbA_wM4bkbeef65ahTVMKfByXQ&s');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .dark-mode {
            background-image: url('https://t3.ftcdn.net/jpg/06/28/52/12/360_F_628521216_EeMEl9OPdAWxUSr1qIQ0UMhEtU2AlIs9.jpg');
            background-size: cover;
            background-position: center;
            color: #f0f0f0;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.4s ease;
        }

        .toggle-container.dark {
            background-color: #555;
        }

        .toggle-btn {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #999;
            border-radius: 20px;
            transition: background-color 0.4s ease;
        }

        .toggle-btn::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.4s ease;
        }

        .toggle-btn.dark {
            background-color: #4caf50;
        }

        .toggle-btn.dark::before {
            transform: translateX(30px);
        }

        /* Heading for instructions */
        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
            transition: color 0.4s ease;
        }

        /* Icon Styling */
        .mode-icon {
            font-size: 1.5rem;
            transition: transform 0.4s ease;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Toggle Container -->
    <div class="toggle-container" onclick="toggleDarkMode()">
        <div class="toggle-btn"></div>
        <span class="mode-icon" id="modeIcon">üåô‚ú®</span>
    </div>

    <h1>Click the button to switch between modes</h1>

    <script>
        // Function to handle toggle functionality
        function toggleDarkMode() {
            // Toggle body class for dark/light mode
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');

            // Toggle the button's visual state
            const toggleBtn = document.querySelector('.toggle-btn');
            toggleBtn.classList.toggle('dark');

            // Change the container background based on mode
            const toggleContainer = document.querySelector('.toggle-container');
            toggleContainer.classList.toggle('dark');

            // Update the icon based on the current mode
            const modeIcon = document.getElementById('modeIcon');

            if (document.body.classList.contains('dark-mode')) {
                modeIcon.textContent = '‚òÄÔ∏è'; // Half-moon with stars emoji for dark mode
            } else {
                modeIcon.textContent = 'üåô‚ú®'; // Sun emoji for light mode
            }
        }
    </script>

</body>
</html>
