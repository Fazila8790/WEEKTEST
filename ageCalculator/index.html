<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(145deg, #FFDEE9, #B5FFFC);
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Calculator container */
        .calculator-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px 30px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            color: #2C3A47;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        label {
            font-size: 1.1rem;
            color: #4B6587;
            margin-right: 10px;
        }

        input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Calculate button styling */
        .calculate-btn {
            background-color: #4B6587;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .calculate-btn:hover {
            background-color: #34495E;
            transform: scale(1.05);
        }

        /* Result container styling */
        .result-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-around;
            color: #333;
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.4s ease;
            transform: translateY(10px);
        }

        .result-box {
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            width: 30%;
            text-align: center;
            color: #2C3A47;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Exciting reveal effect */
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" required>
            <button class="calculate-btn" onclick="calculateAge()">Calculate</button>
        </div>
        <div class="result-container" id="resultContainer">
            <div class="result-box">
                <p>Years</p>
                <span id="years">0</span>
            </div>
            <div class="result-box">
                <p>Months</p>
                <span id="months">0</span>
            </div>
            <div class="result-box">
                <p>Days</p>
                <span id="days">0</span>
            </div>
        </div>
    </div>

    <script>
        // Function to calculate age in years, months, and days
        function calculateAge() {
            const birthdate = new Date(document.getElementById("birthdate").value);
            const today = new Date();

            let years = today.getFullYear() - birthdate.getFullYear();
            let months = today.getMonth() - birthdate.getMonth();
            let days = today.getDate() - birthdate.getDate();

            // Adjust months and days if negative
            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // Display the result with animation
            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = days;

            const resultContainer = document.getElementById("resultContainer");
            resultContainer.classList.add("visible");
        }
    </script>
</body>
</html>
